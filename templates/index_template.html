<!doctype html>

<html>
<head>
    <title>Recipe List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: 'Roboto', sans-serif;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #ced4da;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 0.5rem;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .btn-primary, .btn-success, .btn-danger {
            transition: background-color 0.3s, border-color 0.3s;
            border-radius: 0.25rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .modal-content {
            background-color: #ffffff;
            color: #343a40;
        }
        .modal-header, .modal-body, .modal-footer {
            border-bottom: 1px solid #ced4da;
        }
        .modal-header .close {
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="my-4 text-success text-center">Recipe List</h1>
        {% for recipe in recipes %}
            <div class="card mb-4" data-aos="fade-up" data-aos-delay="{{ loop.index * 100 }}">
                <div class="card-body">
                    <h5 class="card-title text-dark">{{ recipe.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Posted on {{ recipe.date_posted.strftime('%B %d, %Y') }}</h6>
                    <p class="card-text"><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
                    <p class="card-text"><strong>Instructions:</strong> {{ recipe.instructions }}</p>
                    <a href="{{ url_for('update_recipe', id=recipe.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#confirmDeleteModal" data-id="{{ recipe.id }}">Delete</button>
                </div>
            </div>
        {% endfor %}
        <a href="{{ url_for('add_recipe') }}" class="btn btn-success my-3">Add Recipe</a>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this recipe?
                </div>
                <div class="modal-footer">
                    <form id="deleteForm" method="POST">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
        $('#confirmDeleteModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var id = button.data('id');
            var form = $(this).find('form');
            form.attr('action', '/delete/' + id);
        });
    </script>
</body>
</html>
